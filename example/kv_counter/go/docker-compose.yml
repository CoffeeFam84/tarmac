version: '3.8'
services:
  tarmac-example:
    image: madflojo/tarmac
    ports:
      - 80:8080
    environment:
      - "APP_ENABLE_TLS=false"
      - "APP_LISTEN_ADDR=0.0.0.0:8080"
      - "APP_DEBUG=true"
      - "APP_TRACE=true"
      - "APP_ENABLE_KVSTORE=true"
      - "APP_KVSTORE_TYPE=redis"
      - "APP_REDIS_SERVER=redis:6379"
      - "APP_KVSTORE_SERVER=redis:6379"
      - "APP_USE_CONSUL=true"
      - "APP_CONSUL_ADDR=consul:8500"
      - "APP_CONSUL_KEYS_PREFIX=tarmac/config"
      - "CONSUL_HTTP_ADDR=consul:8500"
      - "CONSUL_HTTP_SSL=false"
    volumes:
      - "./functions:/functions"
    depends_on:
      - redis
      - consul
  redis:
    image: bitnami/redis:latest
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
  consul:
    image: consul
    ports:
      - 8500:8500
  consulator:
    image: lewispeckover/consulator
    command: "import /app/tarmac-consul.yml"
    depends_on:
      - consul
    volumes:
      - "./:/app"
    environment:
      - "CONSUL_HTTP_ADDR=consul:8500"
      - "CONSUL_HTTP_SSL=false"
